<style>
    /*reset css*/
    div,label{margin:0;padding:0;}
    body{margin:20px;}
    h1{font-size:1.5em;margin:10px;}
    /****** Style Star Rating Widget *****/
    #rating{border:none;float:left;}
    #rating>input{display:none;}/*ẩn input radio - vì chúng ta đã có label là GUI*/
    #rating>label:before{margin:5px;font-size:1.25em;font-family:FontAwesome;display:inline-block;content:"\f005";}/*1 ngôi sao*/
    #rating>.half:before{content:"\f089";position:absolute;}/*0.5 ngôi sao*/
    #rating>label{color:#ddd;float:right;}/*float:right để lật ngược các ngôi sao lại đúng theo thứ tự trong thực tế*/
    /*thêm màu cho sao đã chọn và các ngôi sao phía trước*/
    #rating>input:checked~label,
    #rating:not(:checked)>label:hover,
    #rating:not(:checked)>label:hover~label{color:#FFD700;}
    /* Hover vào các sao phía trước ngôi sao đã chọn*/
    #rating>input:checked+label:hover,
    #rating>input:checked~label:hover,
    #rating>label:hover~input:checked~label,
    #rating>input:checked~label:hover~label{color:#FFED85;}
</style>
<form class="form-horizontal row padding10" role="form" name="dtttDvgAssign_detail_popupId"
      id="dtttDvgAssign_detail_popupId">
    <div class="border-gray">
        <div class="clearfix" disable-all="true">
            <div class="portlet-title margin-top15">
                <div class="caption">
                    <span class="caption-subject bold lowercase" translate>Thông tin chung</span>
                </div>
            </div>
            <div class="padding-width18 body-content">
                <div class="border-gray">
                    <div class="row">
                        <div class="form-group col-md-6" ng-if="!caller.isCreateForm">
                            <div class="row">
                                <label class="col-md-4 control-label">Mã WO</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control width100" ng-model="caller.insertForm.code"
                                           ng-disabled="true"
                                           id="insertDtttAssignCode"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label req">Cấp thực hiện</label>
                                <div class="col-md-8">
                                    <select class="form-control width100" ng-model="caller.insertForm.levelAction"

                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--            </div>-->
                        <!--            <div class="row">-->

                                <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                       name="insertDtttAssignEndDate" id="insertDtttAssignEndDate"

                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true"
                                   ng-click="caller.clear('date_insert')"></i>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label req">Đơn vị giao việc</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <i class="fa fa-search directive"
                                           ng-click="caller.openPopupSysGroup('insert_dvg')"></i>
                                        <input type="text" class="form-control width100"
                                               ng-model="caller.insertForm.sysGroupDvgName"
                                               id="insertDtttAssignSysGroupDvg" kendo-auto-complete
                                               k-options="caller.sysGroupDvgOptions"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="caller.clear('sysGroupDvgInsert')"></i>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label req">Đơn vị nhận việc</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <i class="fa fa-search directive"
                                           ng-click="caller.openPopupSysGroup('insert_dvn')"></i>
                                        <input type="text" class="form-control width100"
                                               ng-model="caller.insertForm.sysGroupDvnName"
                                               id="insertDtttAssignSysGroupDvn" kendo-auto-complete
                                               k-options="caller.sysGroupDvnOptions"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="caller.clear('sysGroupDvnInsert')"></i>
                                </div>
                            </div>
                        </div>
                        <!--            </div>-->
                        <!--            <div class="row">-->
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label req">Nội dung công việc</label>
                                <div class="col-md-8">
                                        <textarea rows="5" type="text" maxlength="500" class="form-control width100"
                                                  ng-model="caller.insertForm.description"
                                                  id="insertDtttAssignDescription"> </textarea>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="caller.clear('descriptionInsert')"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="clearfix" disable-all="true">
            <div class="portlet-title margin-top15">
                <div class="caption">
                    <span class="caption-subject bold lowercase" translate>Thông tin chi tiết</span>
                </div>
            </div>
            <div class="padding-width18 body-content">
                <div class="border-gray">
                    <div class="row">
                        <div class="form-group col-md-6">
                                <label class="col-md-4 control-label">Chỉ huy đơn vị xác nhận WO</label>

                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.approveDvgByName"/>
                                </div>
                        </div>
                        <div class="form-group col-md-6">
                                <label class="col-md-4 control-label">Chỉ huy đơn vị từ chối WO</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.cancelDvgDate"/>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.cancelDvgByName"/>
                                </div>
                        </div>
                        </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                                <label class="col-md-4 control-label">Đơn vị nhận xác nhận WO</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.approveDvnDate"/>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.approveDvnByName"/>
                                </div>
                        </div>
                        <div class="form-group col-md-6">
                                <label class="col-md-4 control-label">Đơn vị nhận từ chối WO</label>
                                <div class="col-md-3">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.cancelDvnDate"/>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.cancelDvnByName"/>
                                </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group col-md-6">
                                <label class="col-md-4 control-label">Đơn vị giao xác nhận</label>

                                    <input type="text" class="form-control width100"

                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control width100"

                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.rejectDvgDate"/>
                                </div>
                                <div class="col-md-5">
                                    <input type="text" class="form-control width100"
                                           ng-model="caller.insertForm.rejectDvgByName"/>
                                </div>
                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-3 control-label">Lý do chỉ huy đơn vị từ chối</label>

                        </div>
                    </div>
                    <div class="row form-group">
                        <label class="col-md-3 control-label">Lý do đơn vị nhận từ chối nhận việc</label>
                        <div class="col-md-9">
                            <textarea type="text" class="form-control " style="height: 95px;"

                        </div>
                    </div>

                        <label class="col-md-3 control-label">Lý do đơn vị giao từ chối đóng việc</label>
                        <div class="col-md-9">

                        </div>
                    </div>

                        <div id="listAttachDocumentGrid" kendo-grid="caller.listAttachDocumentGrid"

            <div class="clearfix col-md-6 " >

                    </div>
                </div>
                <div class="clearfix border-gray">
                    <div class="form-group col-md-12">
                        <div id="rating">
<!--                            <input ng-model="caller.insertForm.assessGrade" type="radio" id="star5" name="rating" value="5" />-->
<!--                            <label class = "full" for="star5" title="Awesome - 5 stars"></label>-->

                            <input ng-model="caller.insertForm.assessGrade" type="radio" id="star4" name="rating" value="4" />

                            <input ng-model="caller.insertForm.assessGrade" type="radio" id="star2" name="rating" value="2" />

                            <input ng-model="caller.insertForm.assessGrade" type="radio" id="star1" name="rating" value="1" />
                            <label class = "full" for="star1" title="Sucks big time - 1 star"></label>
                        </div>
                    </div>

                </div>
            </div>
        </div>

    </div>

    <div class="clearfix form-actions margin-top">
        <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;">
            <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Đóng
            </button>
        </div>
    </div>
</form>
