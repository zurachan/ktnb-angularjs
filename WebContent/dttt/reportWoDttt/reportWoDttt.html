<style>
    html {
        overflow-y: scroll; /*Fix rung màn hình*/
    }
    .form-group{
        margin-top: 1em;
    }
</style>
<div data-ng-controller="reportWoDtttController as vm">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form"
          id="reportWoDtttId">
        <div class="form-body">
            <div class="portlet light bordered">
                <div id="workItem1" class="collapse in from-search">
                    <div class="clearfix position-relative">
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Đơn vị giao</label>
                                <div class="col-md-8">
<!--                                    <div class="input-icon right ">-->
<!--                                        <i class="fa fa-search directive" ng-click="vm.selectDvg()"-->
<!--                                           style="cursor: pointer;"></i>-->
<!--                                       -->
<!--                                    </div>-->
                                    <input class=" form-control width100" type="text" name="sysGroupDvgId" id="sysGroupDvgId"
                                           ng-model="vm.searchForm.sysGroupDvgName" kendo-auto-complete
                                           k-options="vm.sysGroupDvgOptions"/>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroupDvg')"></i>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Đơn vị thực hiện</label>
                                <div class="col-md-8">
<!--                                    <div class="input-icon right ">-->
<!--                                        <i class="fa fa-search directive" ng-click="vm.selectDvn()"-->
<!--                                           style="cursor: pointer;"></i>-->
<!--                                       -->
<!--                                    </div>-->
                                    <input class=" form-control width100" type="text" name="sysGroupDvnId" id="sysGroupDvnId"
                                           ng-model="vm.searchForm.sysGroupDvnName" kendo-auto-complete
                                           k-options="vm.sysGroupDvnOptions"/>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroupDvn')"></i>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Tình trạng</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'" id="searchStatusDoWork" class="form-control width100" ng-model="vm.searchForm.statusDoWork" >
                                        <option value="1">Trong hạn</option>
                                        <option value="2">Quá hạn</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <div class="row">
                                    <label class="col-md-4 control-label">Cấp thực hiện</label>
                                    <div class="col-md-8">
                                        <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100" ng-model="vm.searchForm.levelAction"
                                                k-data-source="vm.levelActionArray" k-data-text-field="'name'" k-data-value-field="'id'"
                                                >
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix form-actions margin-top">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="button" id="doSearchQuantity" style="width: 125px;"
                                            ng-click="vm.doSearch()"
                                            class="btn btn-qlk padding-search-right searchQLK" translate>Xem trước</button>
                                    <button type="button" style="width: 125px;"
                                            ng-click="vm.exportReport()"
                                            class="btn btn-qlk padding-search-right excelQLK " translate>Xuất excel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
    <div class="portlet light bordered" >
        <div class="portlet-title background-title">
            <div class="caption">
				<span class="caption-subject bold lowercase" translate>
				Kết quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="unitCount2">{{vm.countRp1}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#collapseResultGrid" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </div>
        </div>
        <div id="collapseResultGrid2" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div  id="rpWoGrid1" kendo-grid="vm.rpWoGrid1" k-editable="false"  k-options="vm.rpWoGridOptions1" ></div>
        </div>
    </div>

</div>
<script type="text/javascript">
    $('#reportWoDtttId')
        .keypress(
            function(event) {
                $("input").change(function() {
                    $(this).val($.trim($(this).val()));
                });
                document.onkeydown = keyDown;
                function keyDown(e) {
                    switch (e.keyCode) {
                        case 27:
                            $("#cancel").click();
                            break;
                        case 13:
                            if ($('.k-widget.k-window.fix-footer').css(
                                'display') !== 'block') {
                                $("#doSearchQuantity").click();
                            }
                            break;
                    }
                }
            });
</script>
