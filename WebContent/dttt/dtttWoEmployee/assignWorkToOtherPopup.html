<form class="form-horizontal row padding10" role="form" name="completeWork_popupId" id="indicator_add_popupId">
    <div class="border-gray">
        <div class="clearfix" disable-all="caller.checkViewDetail">
            <div class="portlet-title margin-top15">
                <div class="caption">
                    <span class="caption-subject bold lowercase" translate>Thông tin chung</span>
                </div>
            </div>
            <div class="padding-width18 body-content">
                <div class="border-gray">
                    <div class="row">
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label">Mã WO</label>
                                <div class="col-md-8">
                                    <input type="text" class="form-control width100" ng-model="caller.completeForm.code"
                                           ng-disabled="true"
                                           id="completeManaWoEmployCode"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label req">Cấp thực hiện</label>
                                <div class="col-md-8">
                                    <select ng-disabled="true" class="form-control width100"
                                            ng-model="caller.completeForm.levelAction"
                                            ng-options="u.id as u.name for u in caller.levelActionArray">
                                    </select>
                                </div>
                            </div>
                        </div>
                        <!--            </div>-->
                        <!--            <div class="row">-->
                    </div>
                    <div class="row" ng-if="caller.typeCreate == 'detail' ">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label req">Đơn vị giao việc</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <input type="text" class="form-control width100" ng-model="caller.completeForm.sysGroupDvgName"/>
                                </div>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label req">Đơn vị nhận việc</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control width100" ng-model="caller.completeForm.sysGroupDvnName"/>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label req" translate>Thời gian thực hiện: Từ ngày </label>
                            <div class="col-md-3">
                                <input kendo-date-picker date-time k-format="'dd/MM/yyyy'" disabled
                                       name="completeManaWoEmployStartDate" id="completeManaWoEmployStartDate"
                                       ng-model="caller.completeForm.startDate" style="width: 100%;"
                                       min-year="1000"/>
                            </div>

                            <label class="col-md-2 control-label req" translate>đến </label>
                            <div class="col-md-3 position-relative">
                                <input kendo-date-picker date-time k-format="'dd/MM/yyyy'" disabled
                                       name="completeManaWoEmployEndDate" id="completeManaWoEmployEndDate"
                                       ng-model="caller.completeForm.closeDate" style="width: 100%;"
                                       min-year="1000"/>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label req">Nội dung công việc</label>
                            <div class="col-md-8">
                                    <textarea disabled rows="5" type="text" maxlength="500"
                                              class="form-control width100"
                                              ng-model="caller.completeForm.description"
                                              id="completeManaWoEmployDescription"> </textarea>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label">Lý do đơn vị giao từ chối đóng việc</label>
                                <div class="col-md-8">
                                <textarea type="text" class="form-control " style="height: 95px;"
                                          ng-model="caller.completeForm.rejectDvgDescription"></textarea>
                                </div>
                            </div>
                        </div>

                    </div>

                </div>
            </div>
        </div>

        <div>
            <div class="portlet-title margin-top15">
                <div class="caption">
                    <span class="caption-subject bold lowercase" translate>Danh sách file giao việc</span>
                </div>
            </div>
            <div class="padding-width18 body-content">
                <div class="border-gray">
                    <div id="listFileGvGrid" kendo-grid="caller.listFileGvGrid"
                         k-options="caller.gridFileGvOptions"
                         k-on-change="onGridChange(kendoEvent, { selected: selected }, data)"></div>
                </div>
            </div>
        </div>

        <div>
            <div class="caption row margin-bottom margin-top10">
                <span class="col-md-8 bold lowercase" translate>Danh sách công việc</span>
            </div>
            <div class="padding-width18">
                <div class="border-gray">
                    <div id="listDtttAssignDetailGrid" kendo-grid="caller.listDtttAssignDetailGrid" k-options="caller.listDtttAssignDetailGridOptions"></div>
                </div>
            </div>
        </div>

        <div class="clearfix form-actions margin-top">
            <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;"
                 ng-if="caller.typeCreate == 'assignWorkToOther' ">
                <button class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.saveItem()"
                        style="width: 200px" translate>Hoàn thành
                </button>
                <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Hủy bỏ
                </button>
            </div>
            <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;"
                 ng-if="caller.typeCreate == 'detail' ">
                <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Đóng
                </button>
            </div>
        </div>
</form>
