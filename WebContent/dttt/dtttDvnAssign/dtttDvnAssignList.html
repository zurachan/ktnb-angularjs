<div data-ng-controller="dtttDvnManageController as vm" id="ktnb_searchForm_workAssignDetailId">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>
                <div id="demo" class="collapse in from-search">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Nội dung tìm kiếm</label>
                            <div class="col-md-8">
                                <input class="form-control width100 " type="text"
                                       id="keySearch_searchForm" name="keySearch_searchForm"
                                       ng-model="vm.searchForm.keySearch" placeholder="Nhập nội dung tìm kiếm"/>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('keySearch')"></i>
                            </div>
                        </div>

                        <div class="form-group col-md-6" >
                            <label class="col-md-4 control-label " translate>Trạng thái DV nhận WO</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.statusDvnApproveArray" ng-model="vm.searchForm.statusDvnApprove"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>

                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Ngày giao việc</label>
                            <div class="col-md-4 no-padding position-relative">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'" ng-change="vm.checkErr()"
                                       name="dateFrom" id="dtttDvnAssign_approveDvgDateFrom"
                                       ng-model="vm.searchForm.approveDvgDateFrom" style="width: 100%;"
                                       min-year="1000" date-time />
                                <span style="color:red">{{vm.errMessage}}</span>
                            </div>
                            <div class="col-md-1" style="text-align: center; padding-left: 22px;">
                                <label class="control-label" translate>đến</label>
                            </div>
                            <div class="col-md-3 no-padding position-relative">
                                <input  kendo-date-picker k-format="'dd/MM/yyyy'" ng-change="vm.checkErr1()"
                                        name="dateTo" id="dtttDvnAssign_approveDvgDateTo"
                                        ng-model="vm.searchForm.approveDvgDateTo"
                                        style="width: 100%;" min-year="1000" date-time />
                                <span style="color:red">{{vm.errMessage1}}</span>
                                <div class="One_icon" style="right: -15px !important;">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('date')"></i>
                                </div>
                            </div>

                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Đơn vị</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.selectSysGroup()"
                                       style="cursor: pointer;"></i>
                                    <input class=" form-control width100" type="text" name="sysGroupId" id="sysGroupId"
                                           ng-model="vm.searchForm.sysGroupDvnName" kendo-auto-complete
                                           k-options="vm.sysGroupDvnOptions"/>
                                </div>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroupDvnId')"></i>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Cấp thực hiện</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" id="searchDtttAssignLevelAction" class="form-control width100" ng-model="vm.searchForm.levelAction"
                                        k-data-source="vm.levelActionArray" k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK"
                                        translate>Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
                <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm:  </span>&nbsp;<label
                    class="control-label bold lowercase" >{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#demoGrid" class="fa fa-chevron-circle-up"
                   aria-hidden="true"></i>
            </div>
        </div>
        <div id="demoGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="gridList" kendo-grid="vm.dtttDvnAssignGrid" k-options="vm.dtttDvnAssignGridOptions"
                 k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
        </div>
    </div>
</div>
