<div data-ng-controller="emulationEvaluationController as vm" id="ktnb_searchForm_emulationEvaluationId">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>
                <div id="demo" class="collapse in from-search">

                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Phòng ban được đánh giá</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.selectSysGroup()" style="cursor: pointer;"></i>
                                    <input class=" form-control width100" type="text" name="sysGroupId" id="sysGroupId" ng-model="vm.searchForm.sysGroupEvaluateName"  kendo-auto-complete k-options="vm.sysGroupOptions" />
                                </div>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroupId')"></i>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-3 control-label"
                                   translate>Kỳ: Từ</label>
                            <div class="col-md-4">
                                <input kendo-date-picker date-time-month-year k-format="'MM/yyyy'"
                                       name="fromYear" id="fromYear" ng-change="vm.checkErr1()"
                                       ng-model="vm.searchForm.fromYear" style="width: 100%;" />
                                <span data-for='fromYear' id="errfromYear1" class='k-invalid-msg'></span>
                                <span style="color: red" id="errfromYear1">{{vm.errMessage1}}</span>
                            </div>
                            <label class="col-md-1 control-label" translate>đến</label>
                            <div class="col-md-4">
                                <input kendo-date-picker date-time-month-year k-format="'MM/yyyy'"
                                       name="toYear" id="toYear" ng-change="vm.checkErr2()"
                                       ng-model="vm.searchForm.toYear" style="width: 100%;" />
                                <span data-for='toYear' class='k-invalid-msg' id="errtoYear1"></span>
                                <span style="color: red" id="errtoYear1">{{vm.errMessage2}}</span>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true"
                                   ng-click="vm.clear('date')"></i>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK"
                                        translate>Tìm kiếm
                                </button>
                                <button ng-click="vm.exportexcel()" ng-if="vm.openExportExcelAdmin" class="btn btn-qlk padding-search-right excelQLK"
                                        translate>Xuất Excel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
                <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm:  </span>&nbsp;<label
                    class="control-label bold lowercase" >{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#demoGrid" class="fa fa-chevron-circle-up"
                   aria-hidden="true"></i>
            </div>
        </div>
        <div id="demoGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="gridList" kendo-grid="vm.emulationEvaluationGrid" k-editable="false" k-options="vm.emulationEvaluationGridOptions"></div>
        </div>
    </div>
</div>
