<style>
    #gridList .k-grid-content.k-auto-scrollable {
        height: 500px !important;
        overflow-x: scroll !important;
    }

    .search_plus2 {
        position: absolute;
        bottom: 0;
        top: 129px;
        right: 14px;
    }

    .search_plus2 i {
        font-size: 17px;
        color: #0099FF;
    }
</style>
<div data-ng-controller="waDvManageController as vm" id="ktnb_searchForm_workAssignDetailId">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>
                <div id="demo" class="collapse in from-search">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Nội dung tìm kiếm</label>
                            <div class="col-md-8">
                                <input class="form-control width100 " type="text"
                                       id="keySearch_searchForm" name="keySearch_searchForm"
                                       ng-model="vm.searchForm.keySearch"
                                       placeholder="Nhập mã WO hoặc nội dung công việc "/>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('keySearch')"></i>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Ngày giao việc</label>
                            <div class="col-md-4 no-padding position-relative">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                       name="dateFrom" id="waDvManage_startDate"
                                       ng-model="vm.searchForm.startDate" style="width: 100%;"
                                       min-year="1000" date-time/>
                            </div>
                            <div class="col-md-1" style="text-align: center; padding-left: 22px;">
                                <label class="control-label" translate>đến</label>
                            </div>
                            <div class="col-md-3 no-padding position-relative">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                       name="dateTo" id="waDvManage_closeDate"
                                       ng-model="vm.searchForm.closeDate"
                                       style="width: 100%;" min-year="1000" date-time/>
                                <div class="One_icon" style="right: -15px !important;">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('date')"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Nguồn tạo WO</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.sourceArray" ng-model="vm.searchForm.isDvCreate"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Loại trạng thái WO</label>
                            <div class="col-md-8">
                                <select kendo-multi-select k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.typeStatusArray" ng-model="vm.searchForm.ksnbOrder"
                                        k-data-text-field="'name'" k-data-value-field="'id'">
                                </select>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Trạng thái thực hiện WO khắc phục</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.statusOvercomeArray" ng-model="vm.searchForm.statusOvercome"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Người tạo</label>
                            <div class="col-md-8">
                                <input class=" form-control width100" type="text" name="createBy" id="createBy"
                                       ng-model="vm.searchForm.createByName" kendo-auto-complete
                                       k-options="vm.createBySearchOptions"/>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('createBy_search')"></i>
                            </div>
                        </div>
                    </div>
                    <div>
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Trạng thái duyệt hoàn thành</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'"
                                            id="searchWorkAssignStatusKtnbVerify" class="form-control width100"
                                            ng-model="vm.searchForm.statusApproveAll">
                                        <option value="0">Chờ duyệt</option>
                                        <option value="1">Đã duyệt</option>
                                        <option value="2">Từ chối</option>
                                        <option value="3">Trống</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Trạng thái WO</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'"
                                            id="searchWorkAssignStatus" class="form-control width100"
                                            ng-model="vm.searchForm.status">
                                        <option value="2">Dự thảo</option>
                                        <option value="1">Hiệu lực</option>
                                        <option value="0">Hết hiệu lực</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Người thực hiện</label>
                                <div class="col-md-8">
                                    <input class=" form-control width100" type="text" name="createBy"
                                           ng-model="vm.searchForm.performerName" kendo-auto-complete
                                           k-options="vm.performerSearchOptions"/>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Trạng thái duyệt</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'"
                                            class="form-control width100" ng-model="vm.searchForm.statusApproveDv">
                                        <option value="1">Đã duyệt</option>
                                        <option value="0">Chờ duyệt</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Loại WO</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'"
                                            id="searchWorkAssignTypeWo"
                                            class="form-control width100" ng-model="vm.searchForm.typeWo"
                                            ng-change="vm.onChangeTypeWo()">
                                        <option value="1">Giao việc ngành dọc PC&KTNB</option>
                                        <option value="2">Thực hiện kết luận sau thanh kiểm tra</option>
                                        <option value="3">Cơ quan/ Đơn vị TCT giám sát ngành dọc</option>
                                        <option value="4">Thông tin công tác kiểm tra các đơn vị</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6" ng-if="vm.searchForm.typeWo == 4">
                                <label class="col-md-4 control-label" translate>Văn bản được kiểm tra</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <input type="text" class="form-control width100"
                                               ng-model="vm.searchForm.inspectionDocument"
                                               id="inspectionDocument" placeholder="   Nhập văn bản được kiểm tra"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.clear('inspectionDocument')"></i>
                                </div>
                            </div>
                        </div>

                        <!-- chỉ hiển thị khi chọn typeWo == 4-->
                        <div class="clearfix" ng-if="vm.searchForm.typeWo == 4">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Thời gian kiểm tra: Từ ngày </label>
                                <div class="col-md-4">
                                    <input kendo-date-picker class="form-control width100"
                                           data-date-msg="Ngày tạo không hợp lệ"
                                           name="startInspectionDate" ng-model="vm.searchForm.startInspectionDate"
                                           k-format="'dd/MM/yyyy'"
                                           id="startInspectionDate"  date-time
                                           min-year="1000" data-minyear-msg="Ngày bắt đầu không hợp lệ"/>
                                </div>

                                <label class="col-md-1 control-label" translate>đến</label>
                                <div class="col-md-3 position-relative">
                                    <input kendo-date-picker class="form-control width100"
                                           data-date-msg="Ngày đến không hợp lệ"
                                           name="endInspectionDate" ng-model="vm.searchForm.endInspectionDate"
                                           k-format="'dd/MM/yyyy'"
                                           id="endInspectionDate" date-time min-year="1000"
                                           data-minyear-msg="Ngày đến không hợp lệ"/>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.clear('check_date')"></i>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Nội dung kiểm tra</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <input type="text" class="form-control width100"
                                               ng-model="vm.searchForm.inspectionContent"
                                               id="inspectionContent" placeholder="   Nhập nội dung kiểm tra"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.clear('inspectionContent')"></i>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix" ng-if="vm.searchForm.typeWo == 4">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Giai đoạn kiểm tra: Từ ngày </label>
                                <div class="col-md-4">
                                    <input kendo-date-picker class="form-control width100"
                                           data-date-msg="Ngày tạo không hợp lệ"
                                           name="startInspectionPhase" ng-model="vm.searchForm.startInspectionPhase"
                                           data-required-msg="Ngày tạo không được để trống" k-format="'dd/MM/yyyy'"
                                           id="startInspectionPhase" date-time
                                           min-year="1000" data-minyear-msg="Ngày bắt đầu không hợp lệ"/>
                                </div>

                                <label class="col-md-1 control-label" translate>đến</label>
                                <div class="col-md-3 position-relative">
                                    <input kendo-date-picker class="form-control width100"
                                           data-date-msg="Ngày đến không hợp lệ"
                                           name="endInspectionPhase" ng-model="vm.searchForm.endInspectionPhase"
                                           k-format="'dd/MM/yyyy'"
                                           id="endInspectionPhase" date-time min-year="1000"
                                           data-minyear-msg="Ngày đến không hợp lệ"/>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true"
                                       ng-click="vm.clear('check_period_date')"></i>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Số hiệu báo cáo sau kiểm tra</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <input type="text" class="form-control width100"
                                               ng-model="vm.searchForm.reportNumber"
                                               id="reportNumber" placeholder="   Nhập số hiệu báo cáo sau kiểm tra"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('reportNumber')"></i>
                                </div>
                            </div>
                        </div>

                        <div class="clearfix" ng-if="vm.searchForm.typeWo == 4">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Đơn vị kiểm tra </label>

                                <div class="col-md-8">
                                    <input class=" form-control width100" type="text" name="unitTestId" id="unitTestId"
                                           ng-model="vm.searchForm.unitTestName" kendo-auto-complete
                                           k-options="vm.unitTestSearchOptions"/>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('checkUnit')"></i>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                 <label class="col-md-4 control-label" translate>Đơn vị được kiểm tra </label>
                                 <div class="col-md-8">
                                 <select kendo-multi-select filter="'contains'" k-data-text-field="'codeName'"
                                         k-data-value-field="'sysGroupId'" k-data-source="vm.unitDatasource"
                                         ng-model="vm.searchForm.groupIds">
                                 </select>
                                 </div>
                                 <div class="One_icon">
                                 <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('checkedUnit')"></i>
                                 </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK"
                                        translate>Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
                <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm:  </span>&nbsp;<label
                    class="control-label bold lowercase">{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#demoGrid" class="fa fa-chevron-circle-up"
                   aria-hidden="true"></i>
            </div>
        </div>
        <div id="demoGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="gridList" kendo-grid="vm.waDvManageGrid" k-options="vm.waDvManageGridOptions"
                 k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
        </div>
    </div>
</div>
