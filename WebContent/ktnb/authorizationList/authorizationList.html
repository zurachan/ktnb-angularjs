<div data-ng-controller="authorizationListController as vm" id="ktnb_searchForm_authorizationId">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>
                <div id="demo" class="collapse in from-search">
                    <div class="clearfix">

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label ">Số ủy quyền</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control width100" ng-model="vm.searchForm.paperAuthNo"
                                       id="paperAuthNo_searchForm"/>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('paperAuthNo')"></i>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label ">Đơn vị được ủy quyền</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.openPopupSysGroup('search')"></i>
                                    <input type="text" class="form-control width100"
                                           ng-model="vm.searchForm.uqSysGroupName"
                                           id="sysGroup_searchForm" kendo-auto-complete k-options="vm.sysGroupOptions"/>
                                </div>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroup_search')"></i>
                            </div>
                        </div>

                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Trạng thái bản ghi</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Chọn--'" class="form-control width100"
                                        k-data-source="vm.statusArray" ng-model="vm.searchForm.status"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Trạng thái công việc</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.statusWoArray" ng-model="vm.searchForm.statusWo"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>

                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Ngày ban hành</label>
                            <div class="col-md-4 no-padding position-relative">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'" ng-change="vm.checkErr()"
                                       name="dateFrom" id="authorization_dateReleaseFrom"
                                       ng-model="vm.searchForm.dateReleaseFrom" style="width: 100%;"
                                       min-year="1000" date-time/>
                                <span style="color:red">{{vm.errReleaseMessage}}</span>
                            </div>
                            <div class="col-md-1" style="text-align: center; padding-left: 22px;">
                                <label class="control-label" translate>đến</label>
                            </div>
                            <div class="col-md-3 no-padding position-relative">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'" ng-change="vm.checkErr1()"
                                       name="dateTo" id="authorization_dateReleaseTo"
                                       ng-model="vm.searchForm.dateReleaseTo"
                                       style="width: 100%;" min-year="1000" date-time/>
                                <span style="color:red">{{vm.errReleaseMessage1}}</span>
                                <div class="One_icon" style="right: -15px !important;">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('dateRelease')"></i>
                                </div>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Trạng thái đóng việc</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.statusClosedArray" ng-model="vm.searchForm.statusClosed"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">Loại giấy ủy quyền</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Chọn--'" class="form-control width100"
                                        k-data-source="vm.paperAuthTypeArray" ng-model="vm.searchForm.paperAuthType"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>

                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Ngày tạo</label>
                            <div class="col-md-4 no-padding position-relative">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'" ng-change="vm.checkErr()"
                                       name="dateFrom" id="authorization_dateFrom"
                                       ng-model="vm.searchForm.dateFrom" style="width: 100%;"
                                       min-year="1000" date-time/>
                                <span style="color:red">{{vm.errMessage}}</span>
                            </div>
                            <div class="col-md-1" style="text-align: center; padding-left: 22px;">
                                <label class="control-label" translate>đến</label>
                            </div>
                            <div class="col-md-3 no-padding position-relative">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'" ng-change="vm.checkErr1()"
                                       name="dateTo" id="authorization_dateTo"
                                       ng-model="vm.searchForm.dateTo"
                                       style="width: 100%;" min-year="1000" date-time/>
                                <span style="color:red">{{vm.errMessage1}}</span>
                                <div class="One_icon" style="right: -15px !important;">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('createDate')"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label ">Mã ủy quyền</label>
                            <div class="col-md-8">
                                <input type="text" class="form-control width100" ng-model="vm.searchForm.code"
                                       id="code_searchForm"/>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('code')"></i>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK"
                                        translate>Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
                <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm </span>&nbsp;<label
                    class="control-label bold lowercase" >{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#demoGrid" class="fa fa-chevron-circle-up"
                   aria-hidden="true"></i>
            </div>
        </div>
        <div id="demoGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="authorizationGridList" kendo-grid="vm.authorizationGrid" k-editable="false" k-options="vm.authorizationGridOptions"
                 k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
        </div>
    </div>
</div>
