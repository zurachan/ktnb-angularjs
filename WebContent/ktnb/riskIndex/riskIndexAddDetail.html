<form class="form-horizontal row padding10" role="form" name="indicator_add_popupId" id="indicator_add_popupId">
    <div class="border-gray">
        <div class="clearfix">
            <div class="row">
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-md-4 control-label req">Thời điểm:</label>
                        <div class="col-md-8">
                            <div class="input-icon right ">
                                <select class="form-control" id="status" ng-model="caller.addPopup.timeIndex"
                                        ng-options="a.value as a.name for a in caller.listTimeIndex" ng-disabled="{{caller.addPopup.typePopup==='updateData'}}"
                                >
                                    <option value="">---Chọn---</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="form-group col-md-6">
                    <div class="row">
                        <label class="col-md-4 control-label req">Giá trị KRI:</label>
                        <div class="col-md-8">
                            <div class="input-icon right ">
                                <input type="number" class="form-control width100" ng-model="caller.addPopup.kriValue" style="padding-right: 0 !important"
                                />
                            </div>
                        </div>
                    </div>
                </div>
            </div>

<!--            <div class="row">-->
<!--                <div class="form-group col-md-6">-->
<!--                    <div class="row">-->
<!--                        <label class="col-md-4 control-label req">Giá trị KRI chú ý:</label>-->
<!--                        <div class="col-md-8">-->
<!--                            <div class="input-icon right ">-->
<!--                                <input type="number" class="form-control width100" ng-model="caller.addPopup.kriValueAlert" style="padding-right: 0 !important"-->
<!--                                />-->
<!--                            </div>-->
<!--                        </div>-->
<!--                    </div>-->
<!--                </div>-->
<!--            </div>-->
        </div>
    </div>
    <div class="clearfix form-actions margin-top">
        <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;">
            <button id="saveKri" ng-show="{{caller.addPopup.typePopup==='push'}}" class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.saveKri()" translate>Ghi lại
            </button>
            <button id="saveUpdateKri" ng-show="{{caller.addPopup.typePopup==='updateData'}}" class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.saveUpdateKri()" translate>Ghi lại
            </button>
            <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Hủy bỏ
            </button>
        </div>
    </div>
</form>
