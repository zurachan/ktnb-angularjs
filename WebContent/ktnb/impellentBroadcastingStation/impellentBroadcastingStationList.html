<style>
    .k-icon.k-clear-value.k-i-close {
        display: none;
    }
</style>
<div ng-controller="impellentBroadcastingStationController as vm" id="ktnb_searchForm_impellentBroadId">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>
                <div id="demo" class="collapse in from-search" >

                    <div class="clearfix" position-relative>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Đơn vị</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <input class=" form-control width100" type="text"
                                           k-options="vm.sysGroupSelectOptions" kendo-auto-complete
                                           name="sysGroupName"
                                           ng-model="vm.searchForm.sysGroupName" maxlength="200"
                                           id="sysGroupName" />
                                </div>
                            </div>
<!--                            <div class="One_icon">-->
<!--                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroupId')"></i>-->
<!--                            </div>-->

                        </div>
                    </div>

                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK"
                                        translate>Tìm kiếm
                                </button>
                                <button ng-click="vm.exportExcel()" class="btn btn-qlk padding-search-right excelQLK"
                                        translate>Xuất Excel
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
                <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm:  </span>&nbsp;<label
                    class="control-label bold lowercase">{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#demoGrid" class="fa fa-chevron-circle-up"
                   aria-hidden="true"></i>
            </div>
        </div>
        <div id="demoGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="gridList" kendo-grid="vm.impellentBroadcastingStation" k-editable="false"
                 k-options="vm.impellentBroadcastingStationOptions"></div>
        </div>
    </div>
</div>
