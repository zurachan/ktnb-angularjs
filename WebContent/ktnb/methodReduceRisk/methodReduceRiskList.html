<div data-ng-controller="methodReduceRiskController as vm" id="methodReduceRiskControllerId">
    <p class="text-brecum">{{vm.string}}</p>
    <form class="form-horizontal row" role="form" >
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#collapseMethodReduceRiskSearch" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="collapseMethodReduceRiskSearch" class="collapse in from-search">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Mã WO</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <input class=" form-control width100" type="text" name="woRiskCode" id="woRiskCode" ng-model="vm.searchForm.woRiskCode" />
                                </div>
                            </div>
                            <div class="One_icon" style="margin-right: 15px;">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('woRiskCode')"></i>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <div class="row">
                                <label class="col-md-4 control-label">Nhân viên ĐPV</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
<!--                                        <i class="fa fa-search directive" ng-click="vm.openPopupSysUserId()"></i>-->
                                        <input type="text" class="form-control width100" ng-model="vm.searchForm.sysUserName"
                                               id="PDVSearch" kendo-auto-complete k-options="vm.sysUserOptions"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('PDVSearch')"></i>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Tình trạng WO</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <select class="form-control width100" type="text" name="statusWo" id="statusWo" ng-model="vm.searchForm.status">
                                        <option value="">--Tất cả--</option>
                                        <option value="1">Trong hạn</option>
                                        <option value="2">Quá hạn</option>
                                    </select>
                                </div>
                            </div>
                            <div class="One_icon" style="margin-right: 15px;">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('statusWo')"></i>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button id="doSearchRiskProfileDetail" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
				<span class="caption-subject bold lowercase" translate>
				Kết quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="unitCount">{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#collapseResultGridMethodRisk" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </div>
        </div>
        <div id="collapseResultGridMethodRisk" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="methodReduceRiskGrid" kendo-grid="vm.methodReduceRiskGrid" k-editable="false"  k-options="vm.methodReduceRiskGridOptions" ></div>
        </div>
    </div>
</div>
