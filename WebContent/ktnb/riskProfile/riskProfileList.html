<div data-ng-controller="riskProfileController as vm" id="riskProfile">
    <p class="text-brecum">{{vm.string}}</p>
    <form class="form-horizontal row" role="form" >
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#collapseSearchForm" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="collapseSearchForm" class="collapse in from-search">
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Thông tin tìm kiếm</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <input type="text" class="form-control width100" ng-model="vm.searchForm.keySearch"
                                           id="searchRiskProfileKeySearch" />
                                </div>
                            </div>
                            <div class="One_icon" style="margin-right: 15px;">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('search_keySearch')"></i>
                            </div>
                        </div>
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Trạng thái</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" id="searchRiskProfileStatus" class="form-control width100" ng-model="vm.searchForm.status" >
                                    <option value="1">Lưu hành</option>
                                    <option value="0">Hủy bỏ</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label " translate>Chủ sở hữu rủi ro</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.openPopupSysGroup('sgSearch')"></i>
                                    <input class=" form-control width100" type="text" name="searchSysGroup" id="searchSysGroup" ng-model="vm.searchForm.sysGroupName"
                                           kendo-auto-complete k-options="vm.sysGroupSearchOptions" />
                                </div>
                            </div>
                            <div class="One_icon" style="margin-right: 15px;">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroupSearch')"></i>
                            </div>
                        </div>

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Thời gian hiệu lực: Từ ngày </label>
                            <div class="col-md-3">
                                <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                       ng-model="vm.searchForm.startDate" style="width: 100%;"
                                       min-year="1000"/>
                            </div>

                            <label class="col-md-2 control-label" translate>đến </label>
                            <div class="col-md-3 position-relative">
                                <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                       ng-model="vm.searchForm.endDate" style="width: 100%;"
                                       min-year="1000"/>
                            </div>
                            <div class="One_icon" style="margin-right: 15px;">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('dateSearch')"></i>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix>">
                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label" translate>Cấp đơn vị</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list="applySelect" class="form-control" k-option-label="'--Chọn--'"  tabindex="2"
                                        style="width: 100%" name="groupType123"  ng-model="vm.searchForm.riskLevel"
                                        k-data-source="vm.listRiskLevel"
                                        k-data-text-field="'name'" k-data-value-field="'code'">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button id="doSearchRiskProfile" ng-click="vm.doSearch(vm.currentPage)" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
				<span class="caption-subject bold lowercase" translate>
				Kết quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="unitCount">{{vm.countRiskProfile}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#collapseResultGrid" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </div>
        </div>
        <div id="collapseResultGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="riskProfileGrid" kendo-grid="vm.riskProfileGrid" k-editable="false"  k-options="vm.riskProfileGridOptions" ></div>
        </div>
    </div>
</div>
