    .flex {

<div data-ng-controller="taskManageController as vm"
     id="ktnb_searchForm_taskManageId">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông
                            tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#demo"
                           class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>

                <div id="demo" class="collapse in from-search">

                    <div class="clearfix">
                        <div class="flex justify-center form-group col-md-12">
                            <label class="col-md-2 control-label" translate>Thông tin tìm kiếm</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <input class="form-control width100"
                                           id="keyword"
                                           type="text" name="keyword"
                                           placeholder="Nhập thông tin tìm kiếm (mã WO, nội dung WO)"
                                           ng-model="vm.searchForm.keyword"
                                           k-options="vm.sysGroupOptions"/>
                                </div>
                                <div class="One_icon col-1" style="margin-right: -15px;">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.searchForm.keySearch = null"></i>
                                </div>
                            </div>
                        </div>

                        <div class="flex justify-center form-group col-md-12">
                            <label class="col-md-2 control-label" translate>Thời gian hoàn thành</label>
                            <div class="col-md-3">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                       name="dateFrom" id="dateFromReport1"
                                       ng-model="vm.searchForm.date" style="width: 100%;"
                                       min-year="1000" date-time/>
                                <div class="One_icon col-1" style="margin-right: -15px;">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('date')"></i>
                                </div>
                            </div>

                            <label class="col-md-2 control-label" translate>Trạng
                                thái nhân viên thực hiện </label>
                            <div class="col-md-3">
                                <select kendo-drop-down-list
                                        k-option-label="'--Tất cả--'"
                                        id="statusTask"
                                        class="form-control width100"
                                        ng-model="vm.searchForm.statusTask">
                                    <option value="0">Chưa nhận việc</option>
                                    <option value="1">Đã nhận việc</option>
                                    <option value="2">Từ chối</option>
                                    <option value="3">Đã hoàn thành</option>
                                </select>
                            </div>
                        </div>

                        <div class="flex justify-center form-group col-md-12">
                            <label class="col-md-2 control-label" translate>Tình
                                trạng duyệt đóng WO của P.TCLĐ </label>
                            <div class="col-md-3">
                                <select kendo-drop-down-list
                                        k-option-label="'--Tất cả--'"
                                        id="statusApprove"
                                        class="form-control width100"
                                        ng-model="vm.searchForm.statusApprove">
                                    <option value="0">Chờ duyệt</option>
                                    <option value="1">Đã duyệt</option>
                                    <option value="2">Từ chối</option>
                                </select>
                            </div>

                            <label class="col-md-2 control-label" translate>Loại WO</label>
                            <div class="col-md-3">
                                <select kendo-drop-down-list
                                        k-option-label="'--Tất cả--'"
                                        id="woType"
                                        class="form-control width100"
                                        ng-model="vm.searchForm.woType">
                                    <option value="1">Giao việc ngành dọc</option>
                                    <option value="2">Cập nhật thông tin cho CBNV mới</option>
                                </select>
                            </div>
                        </div>

                    </div>

                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button ng-click="vm.doSearch()"
                                        class="btn btn-qlk padding-search-right searchQLK"
                                        translate>Tìm kiếm
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
