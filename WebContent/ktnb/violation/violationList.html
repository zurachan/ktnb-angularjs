<div data-ng-controller="violationController as vm" id="violation">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form" >
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#collapseSearchForm" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="collapseSearchForm" class="collapse in from-search">
                    <div class="clearfix">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Tên lỗi vi phạm:</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <input type="text" class="form-control width100" ng-model="vm.searchForm.name"
                                               id="searchRiskProfileName" />
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('nameSearch')"></i>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Mức độ vi phạm:</label>
                                <div class="col-md-8 position-relative" >
                                    <select kendo-drop-down-list k-option-label="'---Tất cả---'" id="type" style="width: 100%"  ng-model="vm.searchForm.seriousness">
                                        <option value="1">Mức độ 1</option>
                                        <option value="2">Mức độ 2</option>
                                        <option value="3">Mức độ 3</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Đơn vị xây dựng hành vi vi phạm:</label>
                                <div class="col-md-8">
                                    <select class="form-control width100" ng-change="vm.changeGroup('search')" ng-model="vm.searchForm.groupName" ng-options="a.name as a.name for a in vm.listGroupName">
                                        <option value="">---Chọn---</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Trạng thái:</label>
                                <div class="col-md-8 position-relative" >
                                    <select kendo-drop-down-list k-option-label="'---Tất cả---'" id="status" style="width: 100%"  ng-model="vm.searchForm.status">
                                        <option value="1">Hiệu lực</option>
                                        <option value="0">Hết hiệu lực</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Lĩnh vực:</label>
                                <div class="col-md-8" >
                                    <select class="form-control width100" ng-model="vm.searchForm.field" ng-options="a.name as a.name for a in vm.listField">
                                        <option value="">---Chọn---</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button id="doSearchViolation" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
				<span class="caption-subject bold lowercase" translate>
				Kết quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="unitCount">{{vm.countViolation}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#collapseResultGrid" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </div>
        </div>
        <div id="collapseResultGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="violationGrid" kendo-grid="vm.violationGrid" k-editable="false"  k-options="vm.violationGridOptions" ></div>
        </div>
    </div>
</div>
