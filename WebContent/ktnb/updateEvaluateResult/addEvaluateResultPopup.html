<form class="form-horizontal row" role="form" name="tax" id="addEvaluateResultPopupId" kendo-validator="validator" k-options="validatorOptions">
    <div class="form-body padding10" style="width: 100%;">
        <div class="clearfix">
            <div class="form-group row col-md-12">
                <label class="col-md-2 control-label req" translate>Tên phòng ban</label>
                <div class="col-md-10">
                    <input class="form-control" disabled = "disabled" name="name" id="name" maxlength="200" ng-model="caller.addForm.sysGroupEvaluateName" />
                    <span data-for='name' class='k-invalid-msg'></span>

                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group row col-md-12">
                <label class="col-md-2 control-label req" translate>Kỳ</label>
                <div class="col-md-10">
                    <input class="form-control" disabled = "disabled" name="periodName" id="periodName" maxlength="200" ng-model="caller.addForm.periodName"/>
                    <span data-for='name' class='k-invalid-msg'></span>
                </div>
            </div>
        </div>
        <div class="clearfix">
            <div class="form-group row col-md-12">
                <label class="col-md-2 control-label req" translate>Kết quả</label>
                <div class="col-md-10">
<!--                    <input class="form-control" ng-blur="focusOut()" name="result" id="result" maxlength="2000" ng-model="caller.addForm.result" ng-trim="false"-->
<!--                           required data-required-msg="Kết quả không được để trống"  />-->
                    <textarea id="result" name="result" onkeydown="if($event.keyCode == 13) return false;"  ng-model="caller.addForm.result" rows="8" cols="80" style="width: 100%; height: 200px !important;" required data-required-msg="Kết quả không được để trống">
                    </textarea>
                    <span data-for='result' class='k-invalid-msg'></span>

                </div>
            </div>
        </div>

        <br>
        <br>
        <div class="clearfix form-actions margin-top" >
            <div class="row">
                <div class="col-md-12 text-right" >
                    <button type="button" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="caller.cancel()" translate>Hủy bỏ</button>
                    <button type="button" id="savepopup" class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.save()" translate>Ghi lại</button>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript">
        $("input").change(function(){
            $(this).val($.trim($(this).val()));
        });

    </script>
</form>
