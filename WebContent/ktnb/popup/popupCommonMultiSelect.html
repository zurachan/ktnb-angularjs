<form class="form-horizontal row" role="form">
    <fieldset id ="disableFormTHList">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption ">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                </div>

                <div id="impReqCollapse" class="collapse in from-search">
                    <div class="clearfix position-relative">
                        <div class="form-group col-md-12">
                            <label class="col-md-2 control-label " translate>Nội dung </label>
                            <div class="col-md-10">
                                <input class=" form-control width100" translate translate-attr-placeholder="{{caller.placeHolder}}" type="text" ng-model="caller.commonPopupSearch.keySearch" id="contentSearchId"/>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="clearfix form-actions margin-top">
                    <div class="row">
                        <div class="col-md-12 text-center">
                            <button type="button" class="btn btn-qlk padding-search-right searchQLK" translate ng-click="caller.doSearchCommonPopup()"
                                    id="doSearchCommonPopupId">Tìm kiếm</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </fieldset>
</form>

<div class="portlet light bordered">
    <div class="portlet-title background-title">
        <div class="caption">
            <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm: </span>&nbsp;
            <label class="control-label bold lowercase" id="countCommonPopup">{{caller.countCommonPopup}}</label>
            <label class="control-label bold lowercase" translate>&nbsp;bản ghi</label>
        </div>
    </div>
    <div >
        <div id="commonSearchPopupGrid" kendo-grid="caller.commonSearchPopupGrid" k-editable="false" k-options="caller.commonSearchPopupGridOptions"></div>
    </div>
</div>
<div class="clearfix form-actions margin-top">
    <div class="row" style="margin-right: 0px">
        <div class="col-md-12 text-right">
            <button type="button" uib-tooltip="Đóng" ng-show="false" class="btn btn-qlk padding-search-right closeQLK" id="cancel" ng-click="cancel()"
                    translate>Đóng</button>
            <button type="button" id="submit" class="btn btn-qlk padding-search-right saveQLK" ng-click="save()" translate>Ghi lại</button>
        </div>
    </div>
</div>
<script type="text/javascript">
    document.onkeydown= keyDown;
    function keyDown(e){
        switch(e.keyCode) {
            case 13:
                $("#doSearchSysUserPopupId").click();
                break;
        }
    }

</script>
