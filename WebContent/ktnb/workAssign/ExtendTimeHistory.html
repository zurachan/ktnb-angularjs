<form class="form-horizontal row padding10" role="form" name="indicator_add_popupId" id="indicator_add_popupId">
    <div class="border-gray">
        <div class="clearfix">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
				<span class="caption-subject bold lowercase" translate>
				Kết quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="unitCount">{{caller.countExtendTime}}</label>
                        <label class="control-label bold lowercase">&nbsp;bản ghi</label>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#collapseResultGrid" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="collapseResultGrid" class="collapse in ">
                    <div class=" margin_top_button"></div>
                    <div id="extendTimeGrid" kendo-grid="caller.extendTimeGrid" k-editable="false"  k-options="caller.extendTimeGridOptions" ></div>
                </div>
            </div>
        </div>
    </div>
</form>
