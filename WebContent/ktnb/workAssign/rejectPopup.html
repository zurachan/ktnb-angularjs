<form class="form-horizontal row padding10" role="form" >
    <div class="border-gray">
        <div class="clearfix">
            <div class="row">
                <label class="col-md-2 control-label req">Lý do từ chối:</label>
                <div class="col-md-10">
                     <textarea style="padding: 13px;border-radius: 5px"
                               class=" form-control width100" type="text"
                               ng-model="caller.insertForm.rejectDescription"
                     ></textarea>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix form-actions margin-top">
        <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;">
            <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Hủy bỏ
            </button>
            <button class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.saveReject()" translate>Lưu
            </button>
        </div>
    </div>
</form>
