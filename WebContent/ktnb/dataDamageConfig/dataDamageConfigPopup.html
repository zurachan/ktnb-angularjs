<form class="form-horizontal row padding10" role="form" name="indicator_add_popupId" id="indicator_add_popupId">
    <div class="border-gray">
        <div class="caption row margin-bottom margin-top10">
            <span class="col-md-8 bold lowercase" translate>Thông tin chi tiết</span>
        </div>
        <div class="border-gray">
            <div class="clearfix">
                <div class="row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-6">
                        <div class="row">
                            <label class="col-md-4 control-label req">Tên dữ liệu tổn thất:</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <input ng-disabled="caller.type=='detail'" style="text-indent: 0.8em" type="text" class="form-control width100" ng-model="caller.insertForm.name"
                                    />
                                </div>
                            </div>
                            <div class="One_icon" ng-hide="caller.type=='detail'">
                                <i class="fa fa-times" aria-hidden="true" ng-click="caller.clear('insertName')"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-3"></div>
                </div>

                <div class="row">
                    <div class="form-group col-md-3"></div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label req">Mô tả:</label>
                        <div class="col-md-8">
                            <div class="input-icon right ">
                                <textarea ng-disabled="caller.type=='detail'" rows="5" type="text" maxlength="500" class="form-control width100" ng-model="caller.insertForm.description"
                                          id="insertDataDamageReasonDescription"> </textarea>
                            </div>
                            <div class="One_icon" ng-hide="caller.type=='detail'">
                                <i class="fa fa-times" aria-hidden="true" ng-click="caller.clear('insertDescription')"></i>
                            </div>
                        </div>
                    </div>
                    <div class="form-group col-md-3"></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    <div class="clearfix form-actions margin-top">
        <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;" ng-show="caller.type!=='detail'">
            <button id="sav" class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.save()" translate>Ghi lại
            </button>
            <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Hủy bỏ
            </button>
        </div>
    </div>
</form>
<script type="text/javascript">
    $("input").change(function () {
        $(this).val($.trim($(this).val()));
    });
    document.onkeydown = keyDown;

    function keyDown(e) {
        switch (e.keyCode) {
            case 27:
                $("#cancel").click();
                break;
        }
    }
</script>
