<style>
    html {
        overflow-y: scroll; /*Fix rung màn hình*/
    }
    .form-group{
        margin-top: 1em;
    }
    #rpWoGrid2 .k-grid-content.k-auto-scrollable {
        height: 500px !important;

<div data-ng-controller="reportWoController as vm">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form"
          id="reportWoId">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#workItem1reportWo" class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>
                <div id="workItem1reportWo" class="collapse in from-search">
                    <div class="clearfix position-relative">
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Đơn vị</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <i class="fa fa-search directive" ng-click="vm.selectSysGroup()"
                                           style="cursor: pointer;"></i>
                                        <input class=" form-control width100" type="text" name="sysGroupId" id="sysGroupId"
                                               ng-model="vm.searchForm.sysGroupLv2Name" kendo-auto-complete
                                               k-options="vm.sysGroupOptions"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('organization')"></i>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Loại WO</label>
                                <div class="col-md-8 margin_top" >
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100" ng-model="vm.searchForm.type" >
                                        <option value="1">Giao việc ngành dọc PC&KTNB</option>
                                        <option value="2">Thực hiện kết luận sau thanh kiểm tra</option>
                                        <option value="3">Cơ quan/ Đơn vị TCT giám sát ngành dọc</option>
                                    </select>
                                 </div>
                            </div>

                        </div>
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Thông tin tìm kiếm</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <input type="text" class="form-control width100" ng-model="vm.searchForm.keySearch"
                                               id="searchReportWoKeySearch" />
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('keySearch')"></i>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Tình trạng</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'" id="searchReportWoState" class="form-control width100" ng-model="vm.searchForm.state" >
                                        <option value="1">Trong hạn</option>
                                        <option value="2">Quá hạn</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Bộ phận giao WO</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100" ng-model="vm.searchForm.code" >
                                        <option value="KTNB">KTNB</option>
                                        <option value="KSNB">KSNB</option>
                                        <option value="PCHE">PCHE</option>
                                        <option value="QTRR">QTRR</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Thời gian giao việc: Từ ngày </label>
                                <div class="col-md-3">
                                    <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                           ng-model="vm.searchForm.startDate" style="width: 100%;"
                                           min-year="1000"/>
                                </div>

                                <label class="col-md-2 control-label" translate>đến </label>
                                <div class="col-md-3 position-relative">
                                    <input kendo-date-picker date-time k-format="'dd/MM/yyyy'"
                                           ng-model="vm.searchForm.closeDate" style="width: 100%;"
                                           min-year="1000"/>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Trạng thái WO</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100" ng-model="vm.searchForm.status" >
                                        <option value="2">Dự thảo</option>
                                        <option value="1">Hiệu lực</option>
                                        <option value="0">Hết hiệu lực</option>
                                    </select>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Trạng thái duyệt</label>
                                <div class="col-md-8">
                                    <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100" ng-model="vm.searchForm.statusKtnbVerify" >
                                        <option value="0">Chờ duyệt</option>
                                        <option value="1">Đã duyệt</option>
                                        <option value="2">Từ chối</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="clearfix form-actions margin-top">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button type="button" id="doSearchQuantity" style="width: 125px;"
                                            ng-click="vm.doSearch()"
                                            class="btn btn-qlk padding-search-right searchQLK" translate>Xem trước</button>
                                    <button type="button" style="width: 125px;"
                                            ng-click="vm.exportReport()"
                                            class="btn btn-qlk padding-search-right excelQLK " translate>Xuất excel</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>
