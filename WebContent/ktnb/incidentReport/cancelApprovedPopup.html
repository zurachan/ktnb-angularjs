<form class="form-horizontal row padding10" role="form" >
    <div class="border-gray">
        <div class="clearfix">
            <div class="row">
                <label class="col-md-4 control-label req">Lý do từ chối:</label>
                <div class="col-md-8">
                    <div class="input-icon right ">
                        <input type="text" class="form-control width100" ng-model="caller.cancelDescription"
                               id="reasonReject" />
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="clearfix form-actions margin-top">
        <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;">
            <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Hủy bỏ
            </button>
            <button class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.saveCancelStatus(caller.insertForm.rejectSecond)" translate>Xác nhận
            </button>
        </div>
    </div>
</form>
