<div data-ng-controller="riskConfigController as vm" id="riskConfig">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form" >
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#collapseSearchForm" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
                    </div>
                </div>
                <div id="collapseSearchForm" class="collapse in from-search">
                    <div class="clearfix">
                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label" translate>Thông tin tìm kiếm:</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <input style="text-indent: 0.8em" type="text" class="form-control width100" ng-model="vm.searchForm.keySearch"
                                               id="searchRiskConfigName" />
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('keySearch')"></i>
                                </div>
                            </div>

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Trạng thái:</label>
                                <div class="col-md-8 position-relative" >
                                    <select kendo-drop-down-list k-option-label="'---Tất cả---'" id="type" style="width: 100%"  ng-model="vm.searchForm.status">
                                        <option value="1">1. Hiệu lực</option>
                                        <option value="0">2. Hết hiệu lực</option>
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Loại rủi ro:</label>
                                <div class="col-md-8 position-relative" >
                                    <select kendo-drop-down-list k-option-label="'---Tất cả---'" style="width: 100%"  ng-model="vm.searchForm.riskType"
                                            k-data-source="vm.listRiskType"
                                            k-data-text-field="'name'" k-data-value-field="'code'" ng-change="vm.changeTypeSearch()">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Nhóm rủi ro:</label>
                                <div class="col-md-8 position-relative" >
                                    <select kendo-drop-down-list k-option-label="'---Tất cả---'" style="width: 100%"  ng-model="vm.searchForm.groupType"
                                            ng-disabled="vm.searchForm.riskType==null" k-data-source="vm.listGroupTypeSearch"
                                            k-data-text-field="'name'" k-data-value-field="'code'">
                                    </select>
                                </div>
                            </div>
                        </div>

                        <div class="row">
<!--                            <div class="form-group col-md-6">-->
<!--                                <label class="col-md-4 control-label" translate>Đơn vị sở hữu rủi ro:</label>-->
<!--                                <div class="col-md-8">-->
<!--                                    <div class="input-icon right ">-->
<!--                                        <i class="fa fa-search directive" ng-click="vm.openPopupSysGroup()"></i>-->
<!--                                        <input type="text" class="form-control width100" ng-model="vm.searchForm.sysGroupName"-->
<!--                                               kendo-auto-complete k-options="vm.sysGroupSearchOptions"/>-->
<!--                                    </div>-->
<!--                                </div>-->
<!--                                <div class="One_icon">-->
<!--                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroupSearch')"></i>-->
<!--                                </div>-->
<!--                            </div>-->

                            <div class="form-group col-md-6">
                                <label class="col-md-4 control-label " translate>Người tạo:</label>
                                <div class="col-md-8">
                                    <div class="input-icon right ">
                                        <i class="fa fa-search directive" ng-click="vm.openPopupSysUser()"></i>
                                        <input type="text" class="form-control width100" ng-model="vm.searchForm.createByName"
                                               kendo-auto-complete k-options="vm.sysUserSearchOptions"/>
                                    </div>
                                </div>
                                <div class="One_icon">
                                    <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysUserSearch')"></i>
                                </div>
                            </div>
                        </div>

<!--                        <div class="row">-->
<!--                            <div class="form-group col-md-6">-->
<!--                                <label class="col-md-4 control-label " translate>Cấp đơn vị:</label>-->
<!--                                <div class="col-md-8 position-relative" >-->
<!--                                    <select kendo-drop-down-list k-option-label="'-&#45;&#45;Tất cả-&#45;&#45;'" style="width: 100%"  ng-model="vm.searchForm.riskLevel"-->
<!--                                            k-data-source="vm.listRiskLevel"-->
<!--                                            k-data-text-field="'name'" k-data-value-field="'code'">-->
<!--                                    </select>-->
<!--                                </div>-->
<!--                            </div>-->
<!--                        </div>-->

                        <div class="clearfix form-actions margin-top">
                            <div class="row">
                                <div class="col-md-12 text-center">
                                    <button id="doSearchViolation" ng-click="vm.doSearch()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>

    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
				<span class="caption-subject bold lowercase" translate>
				Kết quả tìm kiếm:  </span>&nbsp;<label class="control-label bold lowercase" id="unitCount">{{vm.countRiskConfig}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#collapseResultGrid" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </div>
        </div>
        <div id="collapseResultGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="riskConfigGrid" kendo-grid="vm.riskConfigGrid" k-editable="false"  k-options="vm.riskConfigGridOptions" ></div>
        </div>
    </div>
</div>
