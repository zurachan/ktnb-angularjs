<div data-ng-controller="dashboardWorkController as vm" id="dashboardWorkControllerId">
    <p class="text-brecum">{{vm.breadcrumb}}</p>
    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
				<span class="caption-subject bold lowercase" translate> Biểu đồ chi tiết</span>&nbsp;
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#collapseResultDashboardContent" class="fa fa-chevron-circle-up" aria-hidden="true"></i>
            </div>
        </div>
        <div id="collapseResultDashboardContent" class="collapse in ">
            <div class=" margin_top_button"></div>

            <div class="col-md-12 " >
                <h4 class="line_bottom">
                    <div class="title_region" style="border-top-right-radius: 84px !important"><a style="cursor: pointer;text-decoration: none;height: 100%;padding-top: 9px;margin-top: 0px;display: block;" class="title-product"><img
                            src="../../../../ktnb-web/assets/layouts/layout/img/audit.png" width="24px" height="24px"/><i style="margin-right: 7px" ></i><i style="margin-right: 7px"></i>Báo cáo tình trạng WO theo người giao việc</a></div>
                </h4>
                <center><div class="search_region row">
                    <div class="col-md-3">
                        <label class="col-md-4 control-label " translate>Từ ngày</label>
                        <div class="col-md-8">
                            <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                   name="dateFrom" id="dateFromReport3"
                                   ng-model="vm.searchForm.dateFrom" style="width: 100%;"
                                   min-year="1000" date-time/>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="col-md-4 control-label " translate>Đến ngày</label>
                        <div class="col-md-8">
                            <div class="input-icon right ">
                                <input kendo-date-picker k-format="'dd/MM/yyyy'"
                                       name="dateFrom" id="dateToReport3"
                                       ng-model="vm.searchForm.dateTo" style="width: 100%;"
                                       min-year="1000" date-time/>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="col-md-4 control-label " translate>Nhân viên</label>
                        <div class="col-md-8" style="padding:0">
                            <select id="multiSu" class="form-control width100" ng-model="vm.searchForm.listSysUser" multiple></select>
                        </div>
                        <div class="One_icon">
                            <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('su')"></i>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <label class="col-md-4 control-label" translate>Tình trạng phê duyệt</label>
                        <div class="col-md-8">
                            <select kendo-drop-down-list k-option-label="'--Tất cả--'" id="searchWAState" class="form-control width100" ng-model="vm.searchForm.stateVerify" >
                                <option value=1>Trong hạn</option>
                                <option value=2>Quá hạn</option>
                            </select>
                        </div>
                    </div>
                </div>
                    <div class="search_region row" style="padding-bottom: 20px; text-align: center">
                        <div class="col-md-5"></div>
                        <div class="col-md-2">
                            <div class="col-md-12 text-center">
                                <button id="doSearchReport3" ng-click="vm.doSearch3()" class="btn btn-qlk padding-search-right searchQLK" translate>Tìm kiếm</button>
                            </div>
                        </div>
                    </div>
                </center>

                <div class="border-gray">
                    <div id="tblReportThree" kendo-grid="vm.tblReportThree" k-editable="false"  k-options="vm.tblReportThreeOptions" ></div>
                </div>
            </div>
            <div class="col-md-12 margin-top-15" style="padding-left:0" >
                <div class="border-gray">
                    <div id="reportThreeChart" style="height: 400px"></div>
                </div>
            </div>

        </div>
    </div>
</div>

        font-family: "system-ui";

        color: red;
