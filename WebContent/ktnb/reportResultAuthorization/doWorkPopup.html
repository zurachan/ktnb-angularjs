<form class="form-horizontal row padding10" role="form" name="authorizationList_add_popupId"
      id="authorizationList_add_popupId">
    <div class="portlet-title ">
        <div class="caption">
            <span class="caption-subject bold lowercase" translate>Thông tin chung</span>
        </div>
    </div>
    <div class="border-gray">
        <div class="clearfix">
<!--            <div class="col-md-6">-->
                <div class="clearfix">
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label req">Kiểu tạo</label>
                        <div class="col-md-8">
                            <select kendo-drop-down-list k-option-label="'--Chọn--'" class="form-control width100"
                                    k-data-source="caller.typeCreateArray" ng-model="caller.completeForm.typeCreate"
                                    k-data-text-field="'name'" k-data-value-field="'id'" disabled
                            >
                            </select>
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label req" translate>Ngày có hiệu lực: Từ</label>
                        <div class="col-md-3">
                            <input kendo-date-picker date-time k-format="'dd/MM/yyyy'" disabled
                                   name="authorization_startDate_completeForm" id="authorization_startDate_completeForm"
                                   ng-model="caller.completeForm.startDate" style="width: 100%;"
                                   min-year="1000" ng-change="caller.checkValidateStartDate()"/>
                        </div>

                        <label class="col-md-2 control-label req" translate>đến </label>
                        <div class="col-md-3 position-relative">
                            <input kendo-date-picker date-time k-format="'dd/MM/yyyy'" disabled
                                   name="authorization_closeDate_completeForm" id="authorization_closeDate_completeForm"
                                   ng-model="caller.completeForm.closeDate" style="width: 100%;"
                                   min-year="1000" ng-change="caller.checkValidateEndDate()"/>
                        </div>
                        <div class="One_icon">
                            <i class="fa fa-times" aria-hidden="true"
                               ng-click="vm.clearDate()"></i>
                        </div>
                    </div>
                </div>

            <div class="clearfix">

                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label req">Loại giấy ủy quyền</label>
                    <div class="col-md-8">
                        <select kendo-drop-down-list k-option-label="'--Chọn--'" class="form-control width100" disabled
                                k-data-source="caller.paperAuthTypeArray" ng-model="caller.completeForm.paperAuthType"
                                k-data-text-field="'name'" k-data-value-field="'id'"
                        >
                        </select>

                    </div>
                </div>

                <div class="form-group col-md-6">
                    <label class="col-md-4 control-label req">Trình ký</label>
                    <div class="col-md-8">
                        <select kendo-drop-down-list k-option-label="'--Chọn--'" class="form-control width100" disabled
                                k-data-source="caller.signTypeArray" ng-model="caller.completeForm.signType"
                                k-data-text-field="'name'" k-data-value-field="'id'"
                        >
                        </select>

                    </div>
                </div>

                <div class="form-group col-md-6" ng-if="caller.completeForm.typeCreate == 2 ">
                    <label class="col-md-4 control-label req">Mã ủy quyền thay thế</label>
                    <div class="col-md-8">
                        <input class="form-control width100" kendo-auto-complete disabled
                               k-options="caller.codeAuthReplaceOptions" ng-model="caller.completeForm.oldCode"
                        >

                    </div>
                </div>
            </div>
<!--            </div>-->
        </div>
        <div class="clearfix">
            <div class="col-md-6">
                <div class="portlet-title margin-top">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Giấy ủy quyền</span>
                    </div>
                </div>
                <div class="clearfix border-gray" >
                    <div class="form-group col-md-12">
                        <label for="authorization_paperAuthNo_completeForm" class="col-md-4 control-label req">Số</label>
                        <div class="col-md-8">
                                <input type="text" class="form-control width100" ng-model="caller.completeForm.paperAuthNo" disabled
                                       id="authorization_paperAuthNo_completeForm">

                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="authorization_dateRelease_completeForm" class="col-md-4 control-label req">Ngày ban hành</label>
                        <div class="col-md-8">
                            <input date-time type="text" class="form-control width100" disabled
                                   ng-model="caller.completeForm.dateRelease"
                                   id="authorization_dateRelease_completeForm"
                                   k-format="'dd/MM/yyyy'" min-year="1000"
                            >
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="authorization_description_completeForm" class="col-md-4 control-label req">Tóm tắt nội dung</label>
                        <div class="col-md-8">
                                <textarea type="text" style="height: 95px;" class="form-control width100" ng-model="caller.completeForm.description" disabled
                                          id="authorization_description_completeForm"></textarea>

                        </div>
                    </div>
<!--                </div>-->
            </div>
            </div>
            <div class="clearfix col-md-6 " >
                <div class="portlet-title margin-top">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Người ủy quyền</span>
                    </div>
                </div>
                <div class="clearfix border-gray">
                    <div class="form-group col-md-12">
                        <label class="col-md-4 control-label req">Họ và tên</label>
                        <div class="col-md-8">
                                <input type="text" class="form-control width100" ng-model="caller.completeForm.sysUserName" disabled
                                       kendo-auto-complete k-options="caller.sysUserAddOptions"
                                       id="authorization_sysUserName_completeForm">

                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="authorization_positionName_completeForm" class="col-md-4 control-label req">Chức danh</label>
                        <div class="col-md-8">
                                <input type="text" class="form-control width100" ng-model="caller.completeForm.positionName" disabled
                                       kendo-auto-complete k-options="caller.positionOptions"
                                       id="authorization_positionName_completeForm">

                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label class="col-md-4 control-label req">Đơn vị
                            thuộc</label>
                        <div class="col-md-8">
                            <div class="input-icon right ">
                                <input type="text" class="form-control width100" ng-model="caller.completeForm.sysGroupName" disabled
                                       id="authorization_sysGroupName_completeForm">

                            </div>
                        </div>
                    </div>

                    <div class="form-group col-md-12">
                        <label class="col-md-4 control-label req">Loại chứng thực cá nhân</label>
                        <div class="col-md-8">
                            <select kendo-drop-down-list k-option-label="'--Chọn--'" class="form-control width100" disabled
                                    k-data-source="caller.identificationTypeArray" ng-model="caller.completeForm.identificationType"
                                    k-data-text-field="'name'" k-data-value-field="'parOrder'"
                            >
                            </select>

                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="authorization_identificationNo_completeForm" class="col-md-4 control-label req">Số chứng thực cá nhân</label>
                        <div class="col-md-8">
                                <input type="text" class="form-control width100" disabled
                                       ng-model="caller.completeForm.identificationNo"
                                       id="authorization_identificationNo_completeForm">

                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="authorization_issueDate_completeForm" class="col-md-4 control-label req">Ngày cấp</label>
                        <div class="col-md-8">
                                <input date-time type="text" class="form-control width100" disabled
                                       ng-model="caller.completeForm.issueDate"
                                       id="authorization_issueDate_completeForm"
                                       k-format="'dd/MM/yyyy'" min-year="1000"
                                >
                        </div>
                    </div>
                    <div class="form-group col-md-12">
                        <label for="authorization_issuePlace_completeForm" class="col-md-4 control-label req">Nơi cấp</label>
                        <div class="col-md-8">
                                <input type="text" class="form-control width100" ng-model="caller.completeForm.issuePlace" disabled
                                       id="authorization_issuePlace_completeForm">

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <div class="clearfix">
            <div class="portlet-title margin-top15">
                <div class="caption">
                    <span class="caption-subject bold lowercase" translate>Nội dung báo cáo</span>
                </div>
            </div>

            <div class="padding-width18 body-content">
                <div class="border-gray">
                    <div class="row">
                        <label class="col-md-2 control-label req">Thông tin nội dung</label>
                        <div class="col-md-10">
                             <textarea style="padding: 13px;border-radius: 5px"
                                       class=" form-control width100" type="text"
                                       ng-model="caller.completeForm.contentReports"
                             ></textarea>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="clearfix">
            <div class="portlet-title margin-top15">
                <div class="caption">
                    <span class="caption-subject bold lowercase" translate>File đính kèm</span>
                </div>
            </div>
            <div class="padding-width18 body-content">
                <div class="border-gray">
                    <div>
                        <center translate>Kéo thả các file vào đây hoặc click để chọn file</center>
                    </div>
                    <div class="clearfix" >
                        <div class="col-md-12">
                            <input class="file-input" name="files" type="file"
                                   kendo-upload id="files" tabindex="10" k-select="caller.onSelect" />
                        </div>
                    </div>
                    <center >
                        <span style="color: gray" translate>Dung lượng &#60;&#61; 50MB, định dạng pdf, doc, docx</span>
                    </center>
                    <div id="listAttachDocumentGrid" kendo-grid="caller.listAttachDocumentGrid" k-options="caller.gridFileOptions"
                         k-on-change="onGridChange(kendoEvent, { selected: selected }, data)"></div>
                </div>
            </div>
        </div>

    </div>

    <div class="clearfix form-actions margin-top">
        <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;">
            <button class="btn btn-qlk padding-search-right saveQLK" style="width: 120px" ng-click="caller.saveItem()" translate>Hoàn thành
            </button>
            <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.cancel()" translate>Hủy bỏ
            </button>
        </div>
    </div>
</form>
<script type="text/javascript">
    $("input[type=text]").change(function () {
        $(this).val($.trim($(this).val()));
    });
    document.onkeydown = keyDown;

    function keyDown(e) {
        switch (e.keyCode) {
            case 27:
                $("#cancel").click();
                break;
        }
    }
</script>
