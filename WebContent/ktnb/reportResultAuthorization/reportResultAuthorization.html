<div data-ng-controller="reportResultAuthorizationController as vm" id="ktnb_searchForm_authorizationId">
    <p class="text-brecum">{{vm.String}}</p>
    <form class="form-horizontal row" role="form">
        <div class="form-body">
            <div class="portlet light bordered">
                <div class="portlet-title background-title">
                    <div class="caption">
                        <span class="caption-subject bold lowercase" translate>Thông tin tìm kiếm</span>
                    </div>
                    <div class="text-right margin-row-title">
                        <i data-toggle="collapse" data-target="#demo" class="fa fa-chevron-circle-up"
                           aria-hidden="true"></i>
                    </div>
                </div>
                <div id="demo" class="collapse in from-search">
                    <div class="clearfix">

                        <div class="form-group col-md-6">
                            <label class="col-md-4 control-label">Đơn vị được ủy quyền</label>
                            <div class="col-md-8">
                                <div class="input-icon right ">
                                    <i class="fa fa-search directive" ng-click="vm.openPopupSysGroup('search')"></i>
                                    <input type="text" class="form-control width100" ng-model="vm.searchForm.uqSysGroupName"
                                           id="sysGroup_searchForm" kendo-auto-complete k-options="vm.sysGroupOptions" />
                                </div>
                            </div>
                            <div class="One_icon">
                                <i class="fa fa-times" aria-hidden="true" ng-click="vm.clear('sysGroup_search')"></i>
                            </div>
                        </div>

                        <div class="form-group col-md-6" >
                            <label class="col-md-4 control-label " translate>Trạng thái bản ghi</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Chọn--'" class="form-control width100"
                                        k-data-source="vm.statusArray" ng-model="vm.searchForm.status"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix">
                        <div class="form-group col-md-6" >
                            <label class="col-md-4 control-label " translate>Trạng thái công việc</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.statusWoArray" ng-model="vm.searchForm.statusWo"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>
                        <div class="form-group col-md-6" >
                            <label class="col-md-4 control-label " translate>Trạng thái đóng việc</label>
                            <div class="col-md-8">
                                <select kendo-drop-down-list k-option-label="'--Tất cả--'" class="form-control width100"
                                        k-data-source="vm.statusClosedArray" ng-model="vm.searchForm.statusClosed"
                                        k-data-text-field="'name'" k-data-value-field="'id'"
                                >
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clearfix form-actions margin-top">
                        <div class="row">
                            <div class="col-md-12 text-center">
                                <button ng-click="vm.doSearch()" style="width: 125px;" class="btn btn-qlk padding-search-right searchQLK"
                                        translate>Tìm kiếm
                                </button>
                                <button type="button" style="width: 125px;"
                                        ng-click="vm.exportReport()"
                                        class="btn btn-qlk padding-search-right excelQLK " translate>Xuất excel</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </form>


    <div class="portlet light bordered">
        <div class="portlet-title background-title">
            <div class="caption">
                <span class="caption-subject bold lowercase" translate>Kết quả tìm kiếm </span>&nbsp;<label
                    class="control-label bold lowercase" >{{vm.count}}</label>
                <label class="control-label bold lowercase">&nbsp;bản ghi</label>
            </div>
            <div class="text-right margin-row-title">
                <i data-toggle="collapse" data-target="#demoGrid" class="fa fa-chevron-circle-up"
                   aria-hidden="true"></i>
            </div>
        </div>
        <div id="demoGrid" class="collapse in ">
            <div class=" margin_top_button"></div>
            <div id="gridList" kendo-grid="vm.authorizationGrid" k-editable="false" k-options="vm.authorizationGridOptions"
                 k-on-change="vm.onGridChange(kendoEvent, { selected: selected }, data)"></div>
        </div>
    </div>
</div>
