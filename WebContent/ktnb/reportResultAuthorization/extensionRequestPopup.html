<form class="form-horizontal row padding10" role="form" id="authorizationReq_extension_popupId"
      id="authorizationList_add_popupId">
    <div class="portlet-title ">
        <div class="caption">
            <span class="caption-subject bold lowercase" translate>Thông tin chung</span>
        </div>
    </div>
    <div class="border-gray">
        <div class="clearfix">
<!--            <div class="col-md-6">-->
                <div class="clearfix">
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label ">Mã ủy quyền</label>
                        <div class="col-md-8">
                            <input disabled class="form-control width100" ng-model="caller.extensionForm.code">
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label req" translate>Ngày có hiệu lực: Từ</label>
                        <div class="col-md-3">
                            <input  date-time k-format="'dd/MM/yyyy'" class="form-control width100"
                                   ng-model="caller.extensionForm.startDate"  disabled
                                   min-year="1000" />
                        </div>

                        <label class="col-md-2 control-label req" translate>đến </label>
                        <div class="col-md-3 position-relative">
                            <input class="form-control width100" date-time k-format="'dd/MM/yyyy'"
                                   ng-model="caller.extensionForm.closeDate" disabled
                                   min-year="1000" />
                        </div>
                    </div>
                    <div class="form-group col-md-6">
                    </div>
                    <div class="form-group col-md-6">
                        <label class="col-md-4 control-label ">Ngày gia hạn đến</label>
                        <div class="col-md-8">
                            <input kendo-date-picker type="text" class="form-control width100"
                                   ng-model="caller.extensionForm.extensionTime"
                                   id="authorization_extensionTime_extensionForm"
                                   k-format="'dd/MM/yyyy'" min-year="1000"
                            >
                        </div>
                    </div>
                </div>
<!--            </div>-->
        </div>

        <div class="clearfix margin-top15">
            <div class="row">
                <label class="col-md-2 control-label req">Lý do gia hạn</label>
                <div class="col-md-10">
                     <textarea style="padding: 13px;border-radius: 5px"
                               class=" form-control width100" type="text" ng-model="caller.extensionForm.extensionDescription"
                     ></textarea>
                </div>
            </div>
        </div>

    </div>

    <div class="clearfix form-actions margin-top">
        <div class="col-md-12 text-right" style="padding-right:0px; padding-top:5px;">
            <button class="btn btn-qlk padding-search-right saveQLK" ng-click="caller.saveItem()" translate>Lưu
            </button>
            <button class="btn btn-qlk padding-search-right closeQLK" ng-click="caller.rejectExtensionRequest()" translate>Từ chối
            </button>
        </div>
    </div>
</form>
<script type="text/javascript">
    $("input[type=text]").change(function () {
        $(this).val($.trim($(this).val()));
    });
    document.onkeydown = keyDown;

    function keyDown(e) {
        switch (e.keyCode) {
            case 27:
                $("#cancel").click();
                break;
        }
    }
</script>
